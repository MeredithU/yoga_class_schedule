<!doctype html>
<html lang="en" ng-app="yogaClassApp">
<head>
  <meta charset="utf-8">
  <title>Yoga Class Angular App</title>
  <link rel="stylesheet" href="css/style.css"/>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="YogaClassCtrl">

  <h1>Yoga Class Schedule</h1>

  <p>Search: <input ng-model="query"></p>

  <ul>
    <li ng-repeat="class in classes | filter:query">
      {{class.name}}
      <p>{{class.day}}</p>
      <p>{{class.startTime}}</p>
      <p>{{class.endTime}}</p>
      <p>{{class.teacher}}</p>
      <p>{{class.studio}}</p>
      <p>{{class.level}}</p>
    </li>
  </ul>

</body>
</html>
